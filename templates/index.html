<html>
    <head>
        <title>CI/CD buzz generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                padding: 0;
                background-size: cover;
                background-color: #58576a;
                background-blend-mode: multiply;
            }
            .buzz{
                color: #fff;
                font-size: 50px;
            }
            div.buzz{
                max-width: 50%;
                margin: 0 auto;
                text-align: center;
                position: relative;
                top: 40%;
            }
        </style>
    </head>
    <body>
        <div class="buzz">
            <p class="buzz">{{buzz}}</p>
        </div>
    </body>
</html>
